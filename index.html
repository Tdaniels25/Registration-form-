<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Maven+Pro&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="lyft-logo-container">
        <img src="imgs/lyft-logo.png" alt="Lyft" class="lyft-logo">
    </div>
    <h2>Make the most of your professional life</h2>
    <div class="signup-form">
        <form id="registration-form" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                        <span class="error-message"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>
                </label>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg register-button">Accept and register</button>
            </div>
        </form>
        <div class="hint-text">Already registered? <a href="#" class="login">Login</a></div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
